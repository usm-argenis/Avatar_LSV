<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Avatar Base</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
            "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/"
        }
    }
    </script>
    <style>
        body { margin: 0; background: #1a1a2e; color: white; font-family: Arial; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .info { color: #64b5f6; }
    </style>
</head>
<body>
    <div id="info">
        <h3>üß™ Test Avatares Base</h3>
        <div id="status">Iniciando...</div>
    </div>
    <div id="container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        const status = document.getElementById('status');
        
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = msg;
            status.appendChild(div);
            console.log(msg);
        }

        // Configurar escena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        // Luces
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Funci√≥n de animaci√≥n
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Probar avatares base
        const avatars = [
            { name: 'Nancy', path: 'output/glb/Nancy/Nancy.glb' },
            { name: 'Duvall', path: 'output/glb/Duvall/Duvall.glb' },
            { name: 'Luis', path: 'output/glb/Luis/Luis.glb' },
            { name: 'Nina', path: 'output/glb/Nina/Nina.glb' }
        ];

        log('üé≠ Probando avatares base...', 'info');

        for (const avatar of avatars) {
            try {
                log(`\nüîÑ Cargando: ${avatar.name}`, 'info');
                log(`   Ruta: ${avatar.path}`, 'info');
                
                const loader = new GLTFLoader();
                
                await new Promise((resolve, reject) => {
                    loader.load(
                        avatar.path,
                        (gltf) => {
                            log(`   ‚úÖ Avatar cargado exitosamente`, 'success');
                            log(`   - Mesh nodes: ${gltf.scene.children.length}`, 'info');
                            
                            // Contar huesos
                            let boneCount = 0;
                            gltf.scene.traverse((node) => {
                                if (node.isBone) boneCount++;
                            });
                            log(`   - Huesos: ${boneCount}`, 'info');
                            
                            resolve();
                        },
                        undefined,
                        (error) => {
                            log(`   ‚ùå ERROR: ${error.message}`, 'error');
                            console.error(error);
                            reject(error);
                        }
                    );
                });
                
            } catch (error) {
                log(`   ‚ùå FALLO: ${error}`, 'error');
            }
        }

        log('\n‚úÖ Pruebas de avatares completadas', 'success');
    </script>
</body>
</html>
