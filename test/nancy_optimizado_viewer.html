<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nancy Optimizado - Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 100;
        }

        h2 {
            margin-bottom: 15px;
            color: #4fc3f7;
            font-size: 18px;
        }

        .animation-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .animation-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .animation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .animation-btn.active {
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-label {
            color: #aaa;
        }

        .info-value {
            color: #4fc3f7;
            font-weight: bold;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            z-index: 200;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .category-header {
            font-size: 12px;
            color: #f5576c;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Cargando Nancy...</div>
    </div>

    <div id="controls">
        <h2>üé≠ Nancy Optimizado</h2>
        
        <div class="info-box">
            <div class="info-row">
                <span class="info-label">Estado:</span>
                <span class="info-value" id="status">Cargando...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Animaciones:</span>
                <span class="info-value" id="anim-count">0</span>
            </div>
            <div class="info-row">
                <span class="info-label">Actual:</span>
                <span class="info-value" id="current-anim">Ninguna</span>
            </div>
        </div>

        <h2>üìã Animaciones Disponibles</h2>
        <div id="animations-container" class="animation-list">
            <!-- Se llenar√°n din√°micamente -->
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ====================================
        // CONFIGURACI√ìN
        // ====================================
        const NANCY_PATH = 'output/glb/Nancy_optimizado.glb';

        // ====================================
        // VARIABLES GLOBALES
        // ====================================
        let scene, camera, renderer, controls;
        let nancy, mixer, clock;
        let animations = [];
        let currentAction = null;

        // Elementos del DOM
        const loading = document.getElementById('loading');
        const statusEl = document.getElementById('status');
        const animCountEl = document.getElementById('anim-count');
        const currentAnimEl = document.getElementById('current-anim');
        const animationsContainer = document.getElementById('animations-container');

        // ====================================
        // INICIALIZACI√ìN
        // ====================================
        function init() {
            // Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // C√°mara
            camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1.6, 3);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            // Controles
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.update();

            // Iluminaci√≥n
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const fillLight = new THREE.DirectionalLight(0x88ccff, 0.3);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // Suelo
            const groundGeometry = new THREE.PlaneGeometry(10, 10);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2a2a4a,
                roughness: 0.8 
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid
            const grid = new THREE.GridHelper(10, 10, 0x4fc3f7, 0x333355);
            scene.add(grid);

            // Clock para animaciones
            clock = new THREE.Clock();

            // Resize handler
            window.addEventListener('resize', onWindowResize);
        }

        // ====================================
        // CARGA DE NANCY
        // ====================================
        async function loadNancy() {
            console.log('üì¶ Cargando Nancy optimizado...');
            statusEl.textContent = 'Cargando...';

            const loader = new GLTFLoader();

            return new Promise((resolve, reject) => {
                loader.load(
                    NANCY_PATH,
                    (gltf) => {
                        nancy = gltf.scene;
                        animations = gltf.animations;

                        console.log(`‚úÖ Nancy cargada con ${animations.length} animaciones`);
                        
                        // Configurar modelo
                        nancy.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });

                        // Centrar modelo
                        const box = new THREE.Box3().setFromObject(nancy);
                        const center = box.getCenter(new THREE.Vector3());
                        nancy.position.sub(center);
                        nancy.position.y = 0;

                        scene.add(nancy);

                        // Configurar mixer
                        mixer = new THREE.AnimationMixer(nancy);

                        // Actualizar UI
                        statusEl.textContent = 'Listo ‚úÖ';
                        animCountEl.textContent = animations.length;
                        loading.style.display = 'none';

                        // Crear botones de animaciones
                        createAnimationButtons();

                        resolve();
                    },
                    (xhr) => {
                        const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                        loading.querySelector('div:last-child').textContent = `Cargando... ${percent}%`;
                    },
                    (error) => {
                        console.error('‚ùå Error cargando Nancy:', error);
                        statusEl.textContent = 'Error ‚ùå';
                        loading.querySelector('div:last-child').textContent = 'Error al cargar';
                        reject(error);
                    }
                );
            });
        }

        // ====================================
        // UI - BOTONES DE ANIMACIONES
        // ====================================
        function createAnimationButtons() {
            animationsContainer.innerHTML = '';

            // Agrupar por categor√≠a
            const categorias = {};
            animations.forEach(clip => {
                const parts = clip.name.split('_');
                const categoria = parts[0] || 'otros';
                const nombre = parts.slice(1).join('_') || clip.name;

                if (!categorias[categoria]) {
                    categorias[categoria] = [];
                }

                categorias[categoria].push({
                    name: clip.name,
                    displayName: nombre,
                    clip: clip
                });
            });

            // Crear botones por categor√≠a
            Object.keys(categorias).sort().forEach(categoria => {
                // Header de categor√≠a
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = categoria.toUpperCase();
                animationsContainer.appendChild(header);

                // Botones de animaciones
                categorias[categoria].forEach(anim => {
                    const btn = document.createElement('button');
                    btn.className = 'animation-btn';
                    btn.textContent = anim.displayName;
                    btn.dataset.animName = anim.name;
                    
                    btn.addEventListener('click', () => {
                        playAnimation(anim.clip);
                        
                        // Actualizar UI
                        document.querySelectorAll('.animation-btn').forEach(b => {
                            b.classList.remove('active');
                        });
                        btn.classList.add('active');
                        currentAnimEl.textContent = anim.displayName;
                    });

                    animationsContainer.appendChild(btn);
                });
            });
        }

        // ====================================
        // CONTROL DE ANIMACIONES
        // ====================================
        function playAnimation(clip) {
            if (!mixer) return;

            // Detener animaci√≥n actual
            if (currentAction) {
                currentAction.fadeOut(0.3);
            }

            // Reproducir nueva animaci√≥n
            currentAction = mixer.clipAction(clip);
            currentAction.reset();
            currentAction.fadeIn(0.3);
            currentAction.play();

            console.log(`‚ñ∂Ô∏è  Reproduciendo: ${clip.name} (${clip.duration.toFixed(2)}s)`);
        }

        // ====================================
        // LOOP DE ANIMACI√ìN
        // ====================================
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Actualizar animaciones
            if (mixer) {
                mixer.update(delta);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // ====================================
        // EVENTOS
        // ====================================
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ====================================
        // INICIO
        // ====================================
        async function start() {
            init();
            await loadNancy();
            animate();
        }

        start();
    </script>
</body>
</html>
