<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carla Miembros/TraducciÃ³n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        #log {
            background: white;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test de Carga GLB: Carla Miembros/TraducciÃ³n</h1>
    
    <div>
        <button onclick="testMiembros()">Test "miembros"</button>
        <button onclick="testTraduccion()">Test "traduccion"</button>
        <button onclick="clearLog()">Limpiar Log</button>
    </div>
    
    <div id="log"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const loader = new GLTFLoader();
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function testCarga(palabra) {
            log(`ðŸš€ Iniciando test para: ${palabra}`, 'info');
            
            const archivoEspecial = `${palabra}1`;
            const timestamp = Date.now();
            const rutaCompleta = `output/glb/Carla/frase/Carla_resultado_${archivoEspecial}.glb?t=${timestamp}`;
            
            log(`ðŸ“‚ Ruta: ${rutaCompleta}`, 'info');
            
            const startTime = performance.now();
            
            try {
                const gltf = await new Promise((resolve, reject) => {
                    const timeoutId = setTimeout(() => {
                        reject(new Error('Timeout despuÃ©s de 5 segundos'));
                    }, 5000);
                    
                    loader.load(
                        rutaCompleta,
                        (result) => {
                            clearTimeout(timeoutId);
                            resolve(result);
                        },
                        (progress) => {
                            const percent = (progress.loaded / progress.total * 100).toFixed(1);
                            log(`â³ Progreso: ${percent}%`, 'info');
                        },
                        (error) => {
                            clearTimeout(timeoutId);
                            reject(error);
                        }
                    );
                });
                
                const loadTime = (performance.now() - startTime).toFixed(0);
                log(`âœ… Ã‰XITO: GLB cargado en ${loadTime}ms`, 'success');
                
                if (gltf.animations && gltf.animations.length > 0) {
                    const clip = gltf.animations[0];
                    log(`âœ… AnimaciÃ³n encontrada: ${clip.name || 'sin nombre'}`, 'success');
                    log(`   - DuraciÃ³n: ${clip.duration.toFixed(2)}s`, 'success');
                    log(`   - Tracks: ${clip.tracks.length}`, 'success');
                } else {
                    log(`âš ï¸ No se encontraron animaciones en el GLB`, 'error');
                }
                
            } catch (error) {
                const loadTime = (performance.now() - startTime).toFixed(0);
                log(`âŒ ERROR despuÃ©s de ${loadTime}ms: ${error.message}`, 'error');
                log(`   Stack: ${error.stack}`, 'error');
            }
        }

        window.testMiembros = () => testCarga('miembros');
        window.testTraduccion = () => testCarga('traduccion');
        window.clearLog = () => {
            document.getElementById('log').innerHTML = '';
        };

        // Test automÃ¡tico al cargar
        log('ðŸŽ¬ PÃ¡gina cargada. Presiona los botones para hacer test.', 'info');
    </script>
</body>
</html>
