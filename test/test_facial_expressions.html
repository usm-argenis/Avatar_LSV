<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Sistema de Gestos Faciales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .viewer-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        #canvas-container {
            background: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        #canvas-3d {
            width: 100%;
            height: 100%;
        }

        .controls-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            margin-bottom: 10px;
            color: #f093fb;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        .expression-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .word-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        #status {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            margin-top: 20px;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .info-panel h3 {
            color: #f093fb;
            margin-bottom: 10px;
        }

        .info-item {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .debug-info {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #43e97b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Test - Sistema de Gestos Faciales Luis</h1>
        
        <div class="viewer-section">
            <div id="canvas-container">
                <canvas id="canvas-3d"></canvas>
            </div>
            
            <div class="controls-panel">
                <div class="control-group">
                    <h3>Expresiones Directas</h3>
                    <button class="expression-btn" onclick="testExpression('angry')">üò† Molesto</button>
                    <button class="expression-btn" onclick="testExpression('happy')">üòä Feliz</button>
                    <button class="expression-btn" onclick="testExpression('sad')">üò¢ Triste</button>
                    <button class="expression-btn" onclick="testExpression('surprised')">üò≤ Sorprendido</button>
                    <button class="expression-btn" onclick="testExpression('confused')">üòï Confundido</button>
                    <button class="expression-btn" onclick="testExpression('polite')">üòå Cort√©s</button>
                    <button class="expression-btn" onclick="testExpression('neutral')">üòê Neutral</button>
                </div>
                
                <div class="control-group">
                    <h3>Test por Palabra</h3>
                    <button class="word-btn" onclick="testWord('mal')">mal ‚Üí Molesto</button>
                    <button class="word-btn" onclick="testWord('hola')">hola ‚Üí Feliz</button>
                    <button class="word-btn" onclick="testWord('gracias')">gracias ‚Üí Cort√©s</button>
                    <button class="word-btn" onclick="testWord('como')">como ‚Üí Confundido</button>
                </div>
            </div>
        </div>
        
        <div id="status">Cargando...</div>
        
        <div class="info-panel">
            <h3>üìä Informaci√≥n del Sistema</h3>
            <div id="debug-info" class="debug-info"></div>
        </div>
    </div>

    <script src="facial_expression_system.js"></script>
    
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls, clock;
        let luisModel;
        let facialSystem;

        async function init() {
            setupScene();
            
            // Cargar sistema de gestos
            facialSystem = new FacialExpressionSystem();
            await facialSystem.loadConfig('facial_expressions_config.json');
            
            // Cargar modelo Luis
            await loadLuis();
            
            // Iniciar animaci√≥n
            animate();
            
            updateDebugInfo();
            setInterval(updateDebugInfo, 1000);
        }

        function setupScene() {
            const container = document.getElementById('canvas-container');
            const canvas = document.getElementById('canvas-3d');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            camera = new THREE.PerspectiveCamera(
                50,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1.6, 2);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            controls = new OrbitControls(camera, canvas);
            controls.target.set(0, 1.4, 0);
            controls.update();
            
            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            
            const frontLight = new THREE.DirectionalLight(0xffffff, 0.5);
            frontLight.position.set(0, 5, 10);
            scene.add(frontLight);
            
            clock = new THREE.Clock();
            
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
        }

        async function loadLuis() {
            document.getElementById('status').textContent = 'Cargando modelo Luis...';
            
            const loader = new GLTFLoader();
            
            try {
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(
                        'output/glb/Luis/Luis.glb',
                        resolve,
                        undefined,
                        reject
                    );
                });
                
                luisModel = gltf.scene;
                scene.add(luisModel);
                
                // Centrar modelo
                const box = new THREE.Box3().setFromObject(luisModel);
                const center = box.getCenter(new THREE.Vector3());
                luisModel.position.sub(center);
                luisModel.position.y = 0;
                
                // Inicializar sistema de gestos con el modelo
                facialSystem.initializeWithModel(luisModel);
                facialSystem.reset();
                
                document.getElementById('status').textContent = '‚úÖ Luis cargado - Sistema de gestos listo';
                console.log('‚úÖ Modelo Luis cargado y sistema de gestos inicializado');
                
            } catch (error) {
                console.error('‚ùå Error cargando Luis:', error);
                document.getElementById('status').textContent = '‚ùå Error cargando modelo';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (facialSystem) {
                facialSystem.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        function updateDebugInfo() {
            if (!facialSystem) return;
            
            const info = facialSystem.getDebugInfo();
            const html = `
                <div class="info-item">Meshes con morph targets: ${info.meshCount}</div>
                <div class="info-item">Morph targets disponibles: ${info.availableMorphTargets}</div>
                <div class="info-item">Expresi√≥n actual: ${info.currentExpression}</div>
                <div class="info-item">Expresi√≥n objetivo: ${info.targetExpression}</div>
                <div class="info-item">En transici√≥n: ${info.isTransitioning ? 'S√≠' : 'No'}</div>
                <div class="info-item">Progreso: ${(info.transitionProgress * 100).toFixed(1)}%</div>
            `;
            document.getElementById('debug-info').innerHTML = html;
        }

        // Funciones globales para los botones
        window.testExpression = function(expressionName) {
            if (!facialSystem) {
                console.error('Sistema no inicializado');
                return;
            }
            
            console.log(`\n========================================`);
            console.log(`üé≠ TEST: Aplicando expresi√≥n "${expressionName}"`);
            console.log(`========================================`);
            document.getElementById('status').textContent = `üòä Expresi√≥n: ${expressionName}`;
            facialSystem.setExpression(expressionName, 0.5);
            
            // Verificar despu√©s de 1 segundo
            setTimeout(() => {
                console.log('\nüîç Verificaci√≥n de valores aplicados:');
                let hasValues = false;
                if (luisModel) {
                    luisModel.traverse((child) => {
                        if (child.isMesh && child.morphTargetInfluences) {
                            for (let i = 0; i < child.morphTargetInfluences.length; i++) {
                                if (child.morphTargetInfluences[i] > 0.01) {
                                    hasValues = true;
                                    let name = 'unknown';
                                    if (child.morphTargetDictionary) {
                                        for (const [n, idx] of Object.entries(child.morphTargetDictionary)) {
                                            if (idx === i) { name = n; break; }
                                        }
                                    }
                                    console.log(`   ${child.name}[${i}] ${name}: ${child.morphTargetInfluences[i].toFixed(3)}`);
                                }
                            }
                        }
                    });
                }
                if (!hasValues) {
                    console.error('‚ùå PROBLEMA: Ning√∫n morph target tiene valor > 0');
                } else {
                    console.log('‚úÖ Valores aplicados correctamente');
                }
            }, 1000);
        };

        window.testWord = function(word) {
            if (!facialSystem) return;
            
            const expression = facialSystem.getExpressionForWord(word);
            console.log(`üé≠ Palabra "${word}" ‚Üí Expresi√≥n: ${expression}`);
            document.getElementById('status').textContent = `üìù "${word}" ‚Üí ${expression}`;
            facialSystem.setExpression(expression, 0.5);
        };

        // Iniciar
        init();
    </script>
</body>
</html>
