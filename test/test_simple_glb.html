<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Simple GLB</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
            "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/"
        }
    }
    </script>
    <style>
        body { margin: 0; background: #1a1a2e; color: white; font-family: Arial; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div id="info">
        <h3>üß™ Test de Carga GLB Simple</h3>
        <div id="status">Iniciando...</div>
    </div>
    <div id="container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        const status = document.getElementById('status');
        
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = msg;
            status.appendChild(div);
            console.log(msg);
        }

        // Configurar escena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        // Luces
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Funci√≥n de animaci√≥n
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Probar cargas
        const tests = [
            { name: 'Hombre/hola', path: 'output/glb/Hombre/saludos/hola.glb' },
            { name: 'Mujer/hola', path: 'output/glb/Mujer/saludos/hola.glb' },
            { name: 'Duvall original', path: 'output/glb/Duvall/saludos/Duvall_resultado_hola.glb' },
            { name: 'Nancy original', path: 'output/glb/Nancy/saludos/saludos_Nancy_resultado_hola.glb' }
        ];

        log('Iniciando pruebas de carga...', 'info');

        for (const test of tests) {
            try {
                log(`\nüîÑ Probando: ${test.name}`, 'info');
                log(`   Ruta: ${test.path}`, 'info');
                
                const loader = new GLTFLoader();
                
                await new Promise((resolve, reject) => {
                    loader.load(
                        test.path,
                        (gltf) => {
                            log(`   ‚úÖ Cargado exitosamente`, 'success');
                            log(`   - Escena: ${gltf.scene ? 'OK' : 'ERROR'}`, 'info');
                            log(`   - Animaciones: ${gltf.animations.length}`, 'info');
                            
                            if (gltf.scene) {
                                log(`   - Children: ${gltf.scene.children.length}`, 'info');
                            }
                            
                            resolve();
                        },
                        undefined,
                        (error) => {
                            log(`   ‚ùå ERROR: ${error.message}`, 'error');
                            console.error(error);
                            reject(error);
                        }
                    );
                });
                
            } catch (error) {
                log(`   ‚ùå FALLO: ${error.message}`, 'error');
            }
        }

        log('\n‚úÖ Pruebas completadas', 'success');
    </script>
</body>
</html>
