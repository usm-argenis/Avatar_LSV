<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="cache-control" content="no-cache, no-store, must-revalidate">
    <meta name="pragma" content="no-cache">
    <meta name="expires" content="0">
    <title>Avatar Spelling - LSV v2.3 (N1:3s N2:1.4s N3:1s)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
            color: white;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #viewer-container {
            flex: 1;
            position: relative;
            background: linear-gradient(180deg, #1a1a2e 0%, #2d2d44 100%);
        }

        #canvas-3d {
            width: 100%;
            height: 100%;
        }

        .status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            z-index: 50;
            color: #f093fb;
        }

        /* Botones de control */
        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
            min-width: 70px;
            height: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn .btn-icon {
            font-size: 18px;
            line-height: 1;
        }

        .control-btn .btn-text {
            font-size: 9px;
            line-height: 1;
            margin-top: 2px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn.replay {
            background: linear-gradient(135deg, #2196F3 0%, #53a5f8 100%);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
        }

        .control-btn.replay:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #f093fb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 20px;
            color: #f093fb;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="viewer-container">
            <canvas id="canvas-3d"></canvas>
            
            <!-- Bot√≥n Repetir -->
            <button class="control-btn replay" id="replayBtn" disabled title="Repetir Palabra">
                <span class="btn-icon">üîÑ</span>
                <span class="btn-text">Repetir</span>
            </button>
        </div>
    </div>

    

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls, clock;
        let avatarModel, mixer;
        let currentAction = null;
        let animationClipsCache = {}; // Cache SOLO para clips de animaci√≥n (NO modelos)

        // Estado del sistema
        let avatarActual = 'Nancy';
        let palabraActual = '';
        let autoplay = false;
        let currentSpeed = 3.0; // Velocidad din√°mica (por defecto nivel 1 = 3 segundos)
        let currentLevel = 1; // Nivel actual
        
        // Optimizaciones de rendimiento
        let loaderInstance = null; // Reutilizar loader
        
        // Detecci√≥n de dispositivo m√≥vil
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const MAX_CACHE_SIZE = isMobile ? 10 : 30; // Menos cach√© en m√≥vil
        const PRELOAD_COUNT = isMobile ? 5 : 10; // Menos precarga en m√≥vil
        const LOAD_DELAY = isMobile ? 400 : 100; // Mayor delay entre cargas en m√≥vil
        const LOOKAHEAD = isMobile ? 2 : 3; // Cuantas letras precargar por adelantado
        
        // Sistema de precarga anticipada
        let currentWord = [];
        let currentLetterIndex = 0;
        
        async function init() {
            console.log('üöÄ Avatar Spelling v2.3 (N1:3s N2:1.4s N3:1s) - Iniciando...');
            // Obtener par√°metros desde URL
            const params = new URLSearchParams(window.location.search);
            avatarActual = params.get('avatar') || 'Nancy';
            // NO usar palabra ni autoplay de la URL
            // Esperar mensaje de React Native con la velocidad correcta

            setupScene();
            setupControls(); // Configurar bot√≥n repetir
            
            // Crear instancia √∫nica de loader para reutilizar
            loaderInstance = new GLTFLoader();
            
            // NO mostrar loading, cargar directamente
            await cargarAvatar(avatarActual);
            
            // Precargar letras m√°s comunes en background
            precargarLetrasComunes();
            
            // NO iniciar autom√°ticamente - esperar mensaje de React Native
            console.log('‚úÖ Avatar cargado, esperando mensaje de React Native...');
            
            animate();
        }

        function setupControls() {
            const replayBtn = document.getElementById('replayBtn');
            
            // Bot√≥n Repetir
            if (replayBtn) {
                replayBtn.addEventListener('click', () => {
                    if (palabraActual && !currentAction) {
                        deletrearPalabra(palabraActual);
                    }
                });
            }
        }

        function setupScene() {
            const container = document.getElementById('viewer-container');
            const canvas = document.getElementById('canvas-3d');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            camera = new THREE.PerspectiveCamera(
                50,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            // C√°mara m√°s cerca para mejor visualizaci√≥n
            camera.position.set(0, 1.4, 1.5);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            controls = new OrbitControls(camera, canvas);
            controls.target.set(0, 1.2, 0);
            // Deshabilitar controles de usuario
            controls.enabled = false;
            controls.update();
            
            // Sistema de iluminaci√≥n igual que lesson_simple.html
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight2.position.set(-5, 3, -5);
            scene.add(directionalLight2);

            const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
            fillLight.position.set(0, -2, 5);
            scene.add(fillLight);
            
            clock = new THREE.Clock();
            
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
        }

        async function cargarAvatar(nombreAvatar) {
            return new Promise(async (resolve, reject) => {
                // Reutilizar loader si existe, sino crear uno nuevo
                const loader = loaderInstance || new GLTFLoader();
                if (!loaderInstance) loaderInstance = loader;
                
                // NO mostrar loading para inicio instant√°neo
                
                // Determinar g√©nero seg√∫n el avatar
                const genero = (nombreAvatar === 'Nancy' || nombreAvatar === 'Nina' || nombreAvatar === 'Carla') ? 'Mujer' : 'Hombre';
                const nombreCapitalizado = nombreAvatar.charAt(0).toUpperCase() + nombreAvatar.slice(1);
                
                // Rutas a intentar
                const rutasIntento = [
                    `../output/glb/${nombreCapitalizado}/${nombreCapitalizado}.glb`,
                    `../output/glb/${nombreAvatar}/${nombreAvatar}.glb`,
                    `../output/glb/${genero}/${nombreCapitalizado}.glb`,
                    `../output/glb/${genero}/${nombreAvatar}.glb`,
                    `output/glb/${nombreCapitalizado}/${nombreCapitalizado}.glb`,
                    `output/glb/${nombreAvatar}/${nombreAvatar}.glb`,
                    `output/glb/${genero}/${nombreCapitalizado}.glb`,
                    `output/glb/${genero}/${nombreAvatar}.glb`
                ];
                
                let cargado = false;
                
                for (const ruta of rutasIntento) {
                    if (cargado) break;
                    
                    try {
                        const gltf = await new Promise((res, rej) => {
                            loader.load(
                                ruta,
                                (result) => res(result),
                                undefined, // Sin progreso para inicio m√°s r√°pido
                                (error) => rej(error)
                            );
                        });
                        
                        console.log(`‚úÖ Avatar cargado desde: ${ruta}`);
                        
                        // Limpieza eficiente del avatar anterior
                        if (avatarModel) {
                            scene.remove(avatarModel);
                            avatarModel.traverse((child) => {
                                if (child.geometry) {
                                    child.geometry.dispose();
                                }
                                if (child.material) {
                                    if (Array.isArray(child.material)) {
                                        child.material.forEach(m => m.dispose());
                                    } else {
                                        child.material.dispose();
                                    }
                                }
                            });
                        }
                        
                        // Agregar nuevo avatar
                        avatarModel = gltf.scene;
                        scene.add(avatarModel);
                        
                        // Centrar modelo
                        const box = new THREE.Box3().setFromObject(avatarModel);
                        const center = box.getCenter(new THREE.Vector3());
                        avatarModel.position.sub(center);
                        avatarModel.position.y = 0;
                        
                        // Habilitar morph targets y crear mapeo de nombres
                        const nodeNameMap = {};
                        avatarModel.traverse((child) => {
                            if (child.isMesh && child.morphTargetInfluences && child.morphTargetInfluences.length > 0) {
                                if (child.material) {
                                    child.material.morphTargets = true;
                                    child.material.needsUpdate = true;
                                }
                                const baseName = child.name.replace(/\d+$/, '');
                                if (baseName !== child.name) {
                                    nodeNameMap[baseName] = child.name;
                                }
                            }
                        });
                        avatarModel.userData.nodeNameMap = nodeNameMap;
                        
                        // Crear mixer
                        mixer = new THREE.AnimationMixer(avatarModel);
                        
                        // Habilitar bot√≥n repetir
                        const replayBtn = document.getElementById('replayBtn');
                        if (replayBtn) replayBtn.disabled = false;
                        
                        cargado = true;
                        resolve();
                        
                    } catch (error) {
                        console.log(`‚ö†Ô∏è No se pudo cargar desde: ${ruta}`);
                    }
                }
                
                if (!cargado) {
                    console.error(`‚ùå Error cargando ${nombreAvatar}`);
                    reject(new Error(`No se pudo cargar ${nombreAvatar}`));
                }
            });
        }

        async function precargarLetras(palabra) {
            // OPTIMIZACI√ìN: No precargar nada, usar lazy loading
            // Esta funci√≥n ahora solo retorna inmediatamente
            return Promise.resolve();
        }

        async function precargarLetrasOriginal(palabra) {
            // Funci√≥n original mantenida por si se necesita en el futuro
            const letras = palabra.toLowerCase().split('');
            const letrasUnicas = [...new Set(letras)]; // Eliminar duplicados
            const loader = new GLTFLoader();
            
            console.log(`üì• Precargando ${letrasUnicas.length} letras √∫nicas...`);
            
            const promesasCarga = letrasUnicas.map(async (letra) => {
                const letraNormalizada = letra.toLowerCase().trim();
                
                console.log(`üîç Procesando letra: "${letra}" -> normalizada: "${letraNormalizada}"`);
                
                if (animationClipsCache[letraNormalizada]) {
                    console.log(`‚úÖ Ya en cach√©: ${letraNormalizada}`);
                    return; // Ya est√° en cache
                }
                
                const avatarCapitalizado = avatarActual.charAt(0).toUpperCase() + avatarActual.slice(1);
                
                const patronesNombre = [
                    `${avatarCapitalizado}_resultado_${letraNormalizada}`,
                    `${avatarActual}_resultado_${letraNormalizada}`,
                    `alfabeto_${avatarCapitalizado}_resultado_${letraNormalizada}`,
                    `alfabeto_${avatarActual}_resultado_${letraNormalizada}`,
                ];
                
                console.log(`üìã Patrones para "${letraNormalizada}":`, patronesNombre);
                
                let cargadaExitosamente = false;
                
                for (const patron of patronesNombre) {
                    if (cargadaExitosamente) break;
                    
                    const rutasCompletas = [
                        `../output/glb/${avatarCapitalizado}/alfabeto/${patron}.glb`,
                        `../output/glb/${avatarActual}/alfabeto/${patron}.glb`
                    ];
                    
                    for (const rutaCompleta of rutasCompletas) {
                        if (cargadaExitosamente) break;
                        
                        try {
                            const gltf = await new Promise((resolve, reject) => {
                                const timeout = setTimeout(() => reject(new Error('Timeout')), 15000);
                                loader.load(
                                    rutaCompleta,
                                    (result) => {
                                        clearTimeout(timeout);
                                        resolve(result);
                                    },
                                    (progress) => {
                                        // Mostrar progreso de carga
                                        if (progress.total > 0) {
                                            const percent = Math.round((progress.loaded / progress.total) * 100);
                                            console.log(`üì• Cargando ${letraNormalizada}: ${percent}%`);
                                        }
                                    },
                                    (error) => {
                                        clearTimeout(timeout);
                                        reject(error);
                                    }
                                );
                            });
                            
                            // CLAVE: Guardar SOLO el clip de animaci√≥n, NO el modelo completo
                            if (gltf.animations && gltf.animations.length > 0) {
                                const clip = gltf.animations[0];
                                // Corregir nombres de tracks
                                if (avatarModel.userData.nodeNameMap) {
                                    clip.tracks = clip.tracks.map(track => {
                                        const trackNodeName = track.name.split('.')[0];
                                        const mappedName = avatarModel.userData.nodeNameMap[trackNodeName];
                                        if (mappedName) {
                                            track.name = track.name.replace(trackNodeName, mappedName);
                                        }
                                        return track;
                                    });
                                }
                                animationClipsCache[letraNormalizada] = clip;
                                console.log(`‚úÖ Precargada animaci√≥n: ${letraNormalizada} (${clip.duration.toFixed(2)}s)`);
                                cargadaExitosamente = true;
                            } else {
                                console.warn(`‚ö†Ô∏è No hay animaci√≥n en: ${rutaCompleta}`);
                            }
                        } catch (error) {
                            // Continuar con siguiente ruta
                        }
                    }
                }
            });
            
            await Promise.all(promesasCarga);
            const cargadasExitosas = Object.keys(animationClipsCache).length;
            console.log(`‚úÖ ${cargadasExitosas}/${letrasUnicas.length} animaciones precargadas`);
            //document.getElementById('status').textContent = `‚úÖ ${cargadasExitosas} animaciones listas`;
        }

        async function deletrearPalabra(palabra) {
            const letras = palabra.toLowerCase().split('');
            currentWord = letras;
            currentLetterIndex = 0;
            
            console.log(`üî° Deletreando: "${palabra}" (${letras.length} letras) - Velocidad: ${currentSpeed}s - Nivel: ${currentLevel}`);
            
            // Deshabilitar bot√≥n repetir mientras anima
            const replayBtn = document.getElementById('replayBtn');
            if (replayBtn) replayBtn.disabled = true;
            
            // Precargar las primeras letras
            precargarSiguientesLetras(0);
            
            for (let i = 0; i < letras.length; i++) {
                const letra = letras[i];
                currentLetterIndex = i;
                
                // Enviar mensaje a React Native
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'letterComplete',
                        letterIndex: i,
                        letter: letra
                    }));
                }
                
                // Precargar siguientes letras mientras reproduce actual
                if (i + 1 < letras.length) {
                    precargarSiguientesLetras(i + 1);
                }
                
                await cargarYReproducirLetra(letra, currentSpeed);
                
                console.log(`‚úÖ Letra ${i + 1}/${letras.length} completada: ${letra} (velocidad usada: ${currentSpeed}s)`);
            }
            
            // Limpiar variables de palabra
            currentWord = [];
            currentLetterIndex = 0;
            
            // Habilitar bot√≥n repetir
            if (replayBtn) replayBtn.disabled = false;
            
            // Notificar que termin√≥
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'allComplete',
                    word: palabra
                }));
            }
        }

        // Funci√≥n para precargar las siguientes N letras
        function precargarSiguientesLetras(startIdx) {
            const endIdx = Math.min(startIdx + LOOKAHEAD, currentWord.length);
            
            for (let i = startIdx; i < endIdx; i++) {
                const letra = currentWord[i];
                precargarLetraSilenciosa(letra);
            }
        }
        
        // Precarga silenciosa de letra sin bloquear
        async function precargarLetraSilenciosa(letra) {
            const letraNormalizada = letra.toLowerCase().trim();
            
            if (animationClipsCache[letraNormalizada]) {
                return; // Ya est√° en cach√©
            }
            
            try {
                const loader = loaderInstance || new GLTFLoader();
                const avatarCapitalizado = avatarActual.charAt(0).toUpperCase() + avatarActual.slice(1);
                
                const patronesNombre = [
                    `${avatarCapitalizado}_resultado_${letraNormalizada}`,
                    `${avatarActual}_resultado_${letraNormalizada}`,
                ];
                
                for (const patron of patronesNombre) {
                    const rutasCompletas = [
                        `../output/glb/${avatarCapitalizado}/alfabeto/${patron}.glb`,
                        `../output/glb/${avatarActual}/alfabeto/${patron}.glb`
                    ];
                    
                    for (const rutaCompleta of rutasCompletas) {
                        try {
                            const gltf = await new Promise((resolve, reject) => {
                                const timeout = 5000;
                                const timeoutId = setTimeout(() => reject(new Error('Timeout')), timeout);
                                loader.load(
                                    rutaCompleta, 
                                    (result) => { clearTimeout(timeoutId); resolve(result); },
                                    undefined, 
                                    (error) => { clearTimeout(timeoutId); reject(error); }
                                );
                            });
                            
                            if (gltf.animations && gltf.animations.length > 0) {
                                const clip = gltf.animations[0];
                                if (avatarModel.userData.nodeNameMap) {
                                    clip.tracks = clip.tracks.map(track => {
                                        const trackNodeName = track.name.split('.')[0];
                                        const mappedName = avatarModel.userData.nodeNameMap[trackNodeName];
                                        if (mappedName) {
                                            track.name = track.name.replace(trackNodeName, mappedName);
                                        }
                                        return track;
                                    });
                                }
                                
                                const cacheKeys = Object.keys(animationClipsCache);
                                if (cacheKeys.length >= MAX_CACHE_SIZE) {
                                    const firstKey = cacheKeys[0];
                                    delete animationClipsCache[firstKey];
                                }
                                
                                animationClipsCache[letraNormalizada] = clip;
                                console.log(`üì¶ Precargada anticipadamente: ${letraNormalizada}`);
                                
                                if (gltf.scene) {
                                    gltf.scene.traverse((child) => {
                                        if (child.geometry) child.geometry.dispose();
                                        if (child.material) {
                                            if (Array.isArray(child.material)) {
                                                child.material.forEach(m => m.dispose());
                                            } else {
                                                child.material.dispose();
                                            }
                                        }
                                    });
                                }
                                
                                return; // √âxito, salir
                            }
                        } catch (error) {
                            // Continuar con siguiente ruta
                        }
                    }
                }
            } catch (error) {
                // Ignorar errores de precarga silenciosa
            }
        }
        
        async function cargarYReproducirLetra(letra, speed = 3.0) {
            const letraNormalizada = letra.toLowerCase().trim();
            
            // OPTIMIZACI√ìN: Usar clip de animaci√≥n del cache
            if (animationClipsCache[letraNormalizada]) {
                const clip = animationClipsCache[letraNormalizada];
                console.log(`‚ö° Instant√°nea desde cach√©: ${letraNormalizada} - Velocidad: ${speed}s`);
                await reproducirAnimacion(clip, speed);
                return Promise.resolve();
            }
            
            // LAZY LOADING: Cargar bajo demanda si no est√° en cach√©
            console.log(`‚è≥ Cargando: ${letraNormalizada}`);
            const loader = loaderInstance || new GLTFLoader();
            
            const patronesNombre = [
                `${avatarActual}_resultado_${letraNormalizada}`,
                `alfabeto_${avatarActual}_resultado_${letraNormalizada}`,
            ];
            
            const avatarCapitalizado = avatarActual.charAt(0).toUpperCase() + avatarActual.slice(1);
            
            for (const patron of patronesNombre) {
                const rutasCompletas = [
                    `../output/glb/${avatarCapitalizado}/alfabeto/${patron}.glb`,
                    `../output/glb/${avatarActual}/alfabeto/${patron}.glb`
                ];
                
                for (const rutaCompleta of rutasCompletas) {
                    try {
                        const gltf = await new Promise((resolve, reject) => {
                            const timeout = isMobile ? 8000 : 15000; // Timeout m√°s corto en m√≥vil
                            const timeoutId = setTimeout(() => reject(new Error('Timeout')), timeout);
                            loader.load(
                                rutaCompleta,
                                (result) => {
                                    clearTimeout(timeoutId);
                                    resolve(result);
                                },
                                (progress) => {
                                    if (progress.total > 0 && !isMobile) { // No mostrar progreso en m√≥vil para mejor rendimiento
                                        const percent = Math.round((progress.loaded / progress.total) * 100);
                                        console.log(`‚è≥ ${letraNormalizada.toUpperCase()}: ${percent}%`);
                                    }
                                },
                                (error) => {
                                    clearTimeout(timeoutId);
                                    reject(error);
                                }
                            );
                        });
                        
                        if (gltf.animations && gltf.animations.length > 0) {
                            const clip = gltf.animations[0];
                            // Corregir nombres de tracks
                            if (avatarModel.userData.nodeNameMap) {
                                clip.tracks = clip.tracks.map(track => {
                                    const trackNodeName = track.name.split('.')[0];
                                    const mappedName = avatarModel.userData.nodeNameMap[trackNodeName];
                                    if (mappedName) {
                                        track.name = track.name.replace(trackNodeName, mappedName);
                                    }
                                    return track;
                                });
                            }
                            
                            // Gesti√≥n de cach√© con l√≠mite
                            const cacheKeys = Object.keys(animationClipsCache);
                            if (cacheKeys.length >= MAX_CACHE_SIZE) {
                                const firstKey = cacheKeys[0];
                                delete animationClipsCache[firstKey];
                                console.log(`üóëÔ∏è Cach√© lleno, eliminada: ${firstKey}`);
                            }
                            
                            animationClipsCache[letraNormalizada] = clip;
                            console.log(`‚úÖ Cargada y en cach√©: ${letraNormalizada} (${clip.duration.toFixed(2)}s) - Cach√©: ${Object.keys(animationClipsCache).length}/${MAX_CACHE_SIZE}`);
                            
                            // Liberar memoria de geometr√≠as del GLB
                            if (gltf.scene) {
                                gltf.scene.traverse((child) => {
                                    if (child.geometry) child.geometry.dispose();
                                    if (child.material) {
                                        if (Array.isArray(child.material)) {
                                            child.material.forEach(m => m.dispose());
                                        } else {
                                            child.material.dispose();
                                        }
                                    }
                                });
                            }
                            
                            await reproducirAnimacion(clip, speed);
                            return Promise.resolve();
                        }
                    } catch (error) {
                        // Continuar con siguiente ruta
                    }
                }
            }
            
            // Si llegamos aqu√≠, no se encontr√≥ la animaci√≥n
            console.error(`‚ùå No se pudo cargar animaci√≥n: ${letraNormalizada}`);
            return Promise.resolve();
        }

        async function reproducirAnimacion(clip, duracion) {
            console.log(`üé¨ Reproduciendo animaci√≥n: duraci√≥n objetivo=${duracion}s, duraci√≥n original=${clip.duration.toFixed(2)}s`);
            return new Promise((resolve) => {
                // Detener animaci√≥n actual completamente
                if (currentAction) {
                    currentAction.stop();
                    currentAction = null;
                }
                
                // Limpiar el mixer para evitar conflictos
                mixer.stopAllAction();
                
                // Reproducir nueva animaci√≥n
                const action = mixer.clipAction(clip);
                action.reset();
                action.setLoop(THREE.LoopOnce);
                action.clampWhenFinished = true;
                
                // Ajustar velocidad seg√∫n duraci√≥n deseada
                let tiempoReal = duracion * 1000; // Convertir a milisegundos
                if (duracion && duracion > 0) {
                    const duracionOriginal = clip.duration;
                    const timeScale = duracionOriginal / duracion;
                    action.timeScale = timeScale;
                    // Calcular tiempo real de reproducci√≥n
                    tiempoReal = (duracionOriginal / timeScale) * 1000;
                }
                
                action.play();
                currentAction = action;
                
                console.log(`‚è±Ô∏è Esperando ${(tiempoReal / 1000).toFixed(2)}s para completar animaci√≥n`);
                
                // Esperar el tiempo exacto que debe durar la animaci√≥n
                setTimeout(() => {
                    currentAction = null; // Limpiar acci√≥n cuando termine
                    console.log(`‚úîÔ∏è Animaci√≥n completada`);
                    resolve();
                }, tiempoReal);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Nueva funci√≥n: Precargar letras m√°s comunes del alfabeto
        async function precargarLetrasComunes() {
            // En m√≥vil, precargar solo vocales
            const letrasComunes = isMobile 
                ? ['a', 'e', 'i', 'o', 'u'] 
                : ['a', 'e', 'i', 'o', 'u', 'h', 'l', 's', 'n', 'r'];
            
            console.log('üîÑ Iniciando precarga de letras comunes...');
            
            for (const letra of letrasComunes) {
                if (animationClipsCache[letra]) continue;
                
                try {
                    const loader = loaderInstance || new GLTFLoader();
                    const avatarCapitalizado = avatarActual.charAt(0).toUpperCase() + avatarActual.slice(1);
                    
                    const patronesNombre = [
                        `${avatarCapitalizado}_resultado_${letra}`,
                        `${avatarActual}_resultado_${letra}`,
                    ];
                    
                    let cargada = false;
                    for (const patron of patronesNombre) {
                        if (cargada) break;
                        
                        const rutasCompletas = [
                            `../output/glb/${avatarCapitalizado}/alfabeto/${patron}.glb`,
                            `../output/glb/${avatarActual}/alfabeto/${patron}.glb`
                        ];
                        
                        for (const rutaCompleta of rutasCompletas) {
                            if (cargada) break;
                            
                            try {
                                const gltf = await new Promise((resolve, reject) => {
                                    const timeout = isMobile ? 8000 : 12000;
                                    const timeoutId = setTimeout(() => reject(new Error('Timeout')), timeout);
                                    loader.load(
                                        rutaCompleta, 
                                        (result) => { clearTimeout(timeoutId); resolve(result); },
                                        undefined, 
                                        (error) => { clearTimeout(timeoutId); reject(error); }
                                    );
                                });
                                
                                if (gltf.animations && gltf.animations.length > 0) {
                                    const clip = gltf.animations[0];
                                    if (avatarModel.userData.nodeNameMap) {
                                        clip.tracks = clip.tracks.map(track => {
                                            const trackNodeName = track.name.split('.')[0];
                                            const mappedName = avatarModel.userData.nodeNameMap[trackNodeName];
                                            if (mappedName) {
                                                track.name = track.name.replace(trackNodeName, mappedName);
                                            }
                                            return track;
                                        });
                                    }
                                    animationClipsCache[letra] = clip;
                                    console.log(`‚úÖ Precargada: ${letra}`);
                                    
                                    // Liberar recursos del GLB
                                    if (gltf.scene) {
                                        gltf.scene.traverse((child) => {
                                            if (child.geometry) child.geometry.dispose();
                                            if (child.material) {
                                                if (Array.isArray(child.material)) {
                                                    child.material.forEach(m => m.dispose());
                                                } else {
                                                    child.material.dispose();
                                                }
                                            }
                                        });
                                    }
                                    
                                    cargada = true;
                                }
                            } catch (error) {
                                // Continuar con siguiente ruta
                            }
                        }
                    }
                    
                    // Pausa adaptativa seg√∫n dispositivo
                    await new Promise(r => setTimeout(r, LOAD_DELAY));
                    
                } catch (error) {
                    console.log(`‚ö†Ô∏è No se pudo precargar: ${letra}`);
                }
            }
            
            console.log(`‚úÖ Precarga completada: ${Object.keys(animationClipsCache).length} letras en cach√©`);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
