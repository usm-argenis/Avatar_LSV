<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar T-Pose Duvall</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Comparaci√≥n de Poses - Duvall</h2>
        <div>
            <button onclick="loadModel('test/output/glb/Duvall/Duvall.glb')">Pose Original (A)</button>
            <button onclick="loadModel('test/output/glb/Duvall/Duvall_TPose.glb')">Pose T (Nueva)</button>
        </div>
        <p id="status">Cargando Three.js...</p>
        <p style="font-size: 12px; color: #aaa;">
            üìå Pose A: Brazos apuntando hacia abajo en √°ngulo<br>
            üìå Pose T: Brazos extendidos horizontalmente
        </p>
    </div>
    <div id="container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let currentModel = null;

        function init() {
            const container = document.getElementById('container');
            
            // Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // C√°mara
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);
            
            // Grid helper
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);
            
            // Axes helper
            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);
            
            // Controles
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.update();
            
            // Cargar modelo por defecto
            loadModel('test/output/glb/Duvall/Duvall_TPose.glb');
            
            animate();
            
            window.addEventListener('resize', onWindowResize);
            
            document.getElementById('status').textContent = '‚úÖ Listo - Haz clic en los botones para cambiar de pose';
        }

        window.loadModel = function(path) {
            // Remover modelo anterior
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            document.getElementById('status').textContent = `Cargando ${path}...`;
            
            const loader = new GLTFLoader();
            loader.load(
                path,
                (gltf) => {
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    
                    // Centrar modelo
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.x = -center.x;
                    currentModel.position.y = -box.min.y;
                    currentModel.position.z = -center.z;
                    
                    // Mostrar skeleton si existe
                    currentModel.traverse((child) => {
                        if (child.isSkinnedMesh && child.skeleton) {
                            const helper = new THREE.SkeletonHelper(currentModel);
                            helper.material.linewidth = 2;
                            scene.add(helper);
                        }
                    });
                    
                    const fileName = path.includes('TPose') ? 'T-Pose (Nueva)' : 'Pose A (Original)';
                    document.getElementById('status').textContent = `‚úÖ Cargado: ${fileName}`;
                },
                (xhr) => {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                    document.getElementById('status').textContent = `Cargando... ${percent}%`;
                },
                (error) => {
                    console.error('Error cargando modelo:', error);
                    document.getElementById('status').textContent = `‚ùå Error: ${error.message}`;
                }
            );
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
