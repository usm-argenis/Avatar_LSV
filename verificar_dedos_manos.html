<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Dedos - Mi√©rcoles MANOS</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        #canvas-container {
            width: 100%;
            height: 80vh;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        #controls {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        #controls h3 {
            margin-top: 0;
            font-size: 16px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        
        .control-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .info {
            font-size: 11px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>üñêÔ∏è Verificaci√≥n de Dedos - Mi√©rcoles</h1>
    <div class="subtitle">Duvall_resultado_miercoles_MANOS.glb</div>
    
    <div id="canvas-container">
        <div id="loading">‚è≥ Cargando modelo...</div>
    </div>
    
    <div id="controls">
        <h3>üéÆ Controles</h3>
        
        <div class="control-group">
            <label>Frame: <span id="frame-value">1</span></label>
            <input type="range" id="frame-slider" min="1" max="78" value="1" step="1">
        </div>
        
        <button id="play-btn">‚ñ∂Ô∏è Reproducir</button>
        <button id="reset-btn">üîÑ Reset C√°mara</button>
        
        <div class="control-group">
            <label>Velocidad: <span id="speed-value">1.0x</span></label>
            <input type="range" id="speed-slider" min="0.1" max="3" value="1" step="0.1">
        </div>
        
        <div class="info">
            <strong>Navegaci√≥n:</strong><br>
            ‚Ä¢ Click izq + arrastrar: Rotar<br>
            ‚Ä¢ Rueda: Zoom<br>
            ‚Ä¢ Click der + arrastrar: Pan<br>
        </div>
        
        <div class="info">
            <strong>Estado:</strong><br>
            <span id="status">Cargando...</span>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Setup
        const container = document.getElementById('canvas-container');
        const loading = document.getElementById('loading');
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        
        const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 2.5);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.update();
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const dirLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight1.position.set(5, 10, 7);
        dirLight1.castShadow = true;
        scene.add(dirLight1);
        
        const dirLight2 = new THREE.DirectionalLight(0x6677ff, 0.4);
        dirLight2.position.set(-5, 5, -5);
        scene.add(dirLight2);
        
        // Grid
        const gridHelper = new THREE.GridHelper(10, 10, 0x444466, 0x333344);
        scene.add(gridHelper);
        
        // Variables de animaci√≥n
        let mixer = null;
        let model = null;
        let animations = [];
        let currentAction = null;
        let isPlaying = false;
        let playbackSpeed = 1.0;
        
        // Cargar modelo
        const loader = new GLTFLoader();
        const modelPath = 'test/output/glb/Duvall/dias_semana/Duvall_resultado_miercoles_MANOS.glb';
        
        loader.load(
            modelPath,
            (gltf) => {
                model = gltf.scene;
                scene.add(model);
                
                // Configurar animaciones
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    animations = gltf.animations;
                    currentAction = mixer.clipAction(animations[0]);
                    currentAction.timeScale = playbackSpeed;
                    currentAction.setLoop(THREE.LoopRepeat);
                    
                    // Actualizar slider de frames
                    const maxFrame = Math.ceil(animations[0].duration * 30); // Asumiendo 30 fps
                    document.getElementById('frame-slider').max = maxFrame;
                    
                    document.getElementById('status').innerHTML = `
                        ‚úÖ Modelo cargado<br>
                        Animaciones: ${animations.length}<br>
                        Duraci√≥n: ${animations[0].duration.toFixed(2)}s
                    `;
                } else {
                    document.getElementById('status').textContent = '‚ö†Ô∏è No se encontraron animaciones';
                }
                
                loading.style.display = 'none';
            },
            (progress) => {
                const percent = (progress.loaded / progress.total * 100).toFixed(0);
                loading.textContent = `‚è≥ Cargando... ${percent}%`;
            },
            (error) => {
                console.error('Error cargando modelo:', error);
                loading.innerHTML = '‚ùå Error al cargar el modelo<br><small>Verifica la ruta del archivo</small>';
                document.getElementById('status').textContent = '‚ùå Error de carga';
            }
        );
        
        // Controles
        const frameSlider = document.getElementById('frame-slider');
        const frameValue = document.getElementById('frame-value');
        const playBtn = document.getElementById('play-btn');
        const resetBtn = document.getElementById('reset-btn');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        
        frameSlider.addEventListener('input', (e) => {
            const frame = parseInt(e.target.value);
            frameValue.textContent = frame;
            
            if (mixer && currentAction) {
                const time = frame / 30; // 30 fps
                mixer.setTime(time);
                currentAction.paused = true;
                isPlaying = false;
                playBtn.textContent = '‚ñ∂Ô∏è Reproducir';
            }
        });
        
        playBtn.addEventListener('click', () => {
            if (!mixer || !currentAction) return;
            
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                currentAction.paused = false;
                currentAction.play();
                playBtn.textContent = '‚è∏Ô∏è Pausar';
            } else {
                currentAction.paused = true;
                playBtn.textContent = '‚ñ∂Ô∏è Reproducir';
            }
        });
        
        resetBtn.addEventListener('click', () => {
            camera.position.set(0, 1.6, 2.5);
            controls.target.set(0, 1, 0);
            controls.update();
        });
        
        speedSlider.addEventListener('input', (e) => {
            playbackSpeed = parseFloat(e.target.value);
            speedValue.textContent = playbackSpeed.toFixed(1) + 'x';
            
            if (currentAction) {
                currentAction.timeScale = playbackSpeed;
            }
        });
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
        
        // Animation loop
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
                
                // Actualizar slider si est√° reproduciendo
                if (isPlaying && currentAction) {
                    const currentFrame = Math.floor(currentAction.time * 30);
                    frameSlider.value = currentFrame;
                    frameValue.textContent = currentFrame;
                }
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
