<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador LSV - Lengua de Se침as Venezolana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .avatar-selector {
            margin: 30px 0;
        }

        .avatar-selector label {
            display: block;
            font-weight: 600;
            color: #444;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .avatar-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .avatar-option {
            cursor: pointer;
            padding: 15px 30px;
            border: 3px solid #ddd;
            border-radius: 12px;
            background: white;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #555;
        }

        .avatar-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .avatar-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .text-input {
            margin: 30px 0;
        }

        .text-input label {
            display: block;
            font-weight: 600;
            color: #444;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: left;
        }

        .text-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .text-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .view-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .view-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .view-button:active {
            transform: translateY(0);
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .avatar-options {
                flex-direction: column;
            }

            .avatar-option {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">游</div>
        <h1>Visualizador LSV</h1>
        <p class="subtitle">Lengua de Se침as Venezolana</p>

        <div class="avatar-selector">
            <label>Selecciona un avatar:</label>
            <div class="avatar-options">
                <div class="avatar-option selected" data-avatar="Duvall">
                    游녿 Duvall
                </div>
                <div class="avatar-option" data-avatar="Luis">
                    游븸 Luis
                </div>
                <div class="avatar-option" data-avatar="Nancy">
                    游놀 Nancy
                </div>
                <div class="avatar-option" data-avatar="Nina">
                    游녾 Nina
                </div>
            </div>
        </div>

        <div class="text-input">
            <label>Ingresa el texto a traducir:</label>
            <input type="text" id="text-input" placeholder="Ejemplo: hola yo" value="hola yo">
        </div>

        <button class="view-button" onclick="openViewer()">
            郊윒잺 Ver Animaci칩n
        </button>

        <div class="footer">
            Visualizador 3D de Lengua de Se침as Venezolana
        </div>
    </div>

    <script>
        let selectedAvatar = 'Duvall';

        // Manejar selecci칩n de avatar
        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.avatar-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                selectedAvatar = this.dataset.avatar;
            });
        });

        // Abrir visualizador
        function openViewer() {
            const text = document.getElementById('text-input').value.trim();
            
            if (!text) {
                alert('Por favor ingresa un texto');
                return;
            }

            // Construir URL con par치metros
            const viewerUrl = `test/prueba.html?text=${encodeURIComponent(text)}&avatar=${selectedAvatar}&v=${Date.now()}`;
            
            // Abrir en nueva pesta침a
            window.open(viewerUrl, '_blank');
        }

        // Permitir Enter para enviar
        document.getElementById('text-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openViewer();
            }
        });
    </script>
</body>
</html>
