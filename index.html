<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>LSV Mobile - Traductor de Lengua de Se√±as Venezolana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            overflow: hidden;
            color: white;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #viewer-container {
            flex: 1;
            position: relative;
            background: linear-gradient(180deg, #1a1a2e 0%, #2d2d44 100%);
        }

        #canvas-3d {
            width: 100%;
            height: 100%;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #f093fb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 20px;
            color: #f093fb;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }

        .top-bar {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 100;
            width: max-content;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
            min-width: 70px;
            height: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .control-btn .btn-icon {
            font-size: 18px;
            line-height: 1;
        }

        .control-btn .btn-text {
            font-size: 9px;
            line-height: 1;
            margin-top: 2px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn.pause {
            background: linear-gradient(135deg, #4CAF50 0%, #45A049 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .control-btn.pause:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .control-btn.pause.paused {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .control-btn.pause.paused:hover {
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        .control-btn.replay {
            background: linear-gradient(135deg, #2196F3 0%, #53a5f8 100%);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .control-btn.replay:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        .control-btn.reset-camera {
            background: linear-gradient(135deg, #ff3300 0%, #ff3838cb 100%);
            box-shadow: 0 4px 15px rgba(255, 81, 0, 0.4);
        }

        .control-btn.reset-camera:hover {
            box-shadow: 0 6px 20px rgba(255, 81, 0, 0.6);
        }

        .avatar-selector {
            position: absolute;
            top: 15px;
            right: 15px;

            color: white;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
            font-size: 12px;

        }

        .avatar-selector:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .avatar-selector select {
            background: linear-gradient(135deg, rgba(50, 50, 80, 0.95) 0%, rgba(40, 40, 60, 0.95) 100%);

            font-weight: 600;

            font-size: 12px;
        }

        .avatar-selector select option {
            background: #1a1a2e;
            color: white;
            font-weight: 600;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            padding-bottom: max(15px, env(safe-area-inset-bottom));

            gap: 12px;
            align-items: center;
            z-index: 100;

            background: linear-gradient(180deg, rgba(26, 26, 46, 0.98) 0%, rgba(0, 0, 0, 0.98) 100%);

        }

        .text-input {
            flex: 1;
            background: linear-gradient(180deg, rgba(46, 46, 73, 0.98) 0%, rgb(34, 42, 54) 100%);
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 25px;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 8px rgba(0, 60, 255, 0.253);
            min-height: 48px;
        }

        .text-input:focus {
            border-color: #667eea;
            box-shadow: inset 0 2px 8px rgba(0, 60, 255, 0.253), 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .animate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 14px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
            min-width: 110px;
            min-height: 48px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .animate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.7);
        }

        .animate-btn:active {
            transform: translateY(0) scale(0.97);
        }

        .animate-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .status {
            position: absolute;
            bottom: 80px;
            left: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 50;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 200px;
        }
    </style>
</head>

    <script type="importmap">

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Configuraci√≥n de API adaptable
        const API_CONFIG = {
            useBackend: false, // Desactivado por defecto para que funcione en GitHub Pages
            backendUrl: (() => {
                const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                // Para desarrollo local usa localhost:3000
                // Para GitHub Pages cambia a tu URL de API remota cuando la tengas
                return isDev ? 'http://localhost:3000' : '';
            })(),
            // URL base para los GLB (desde GitHub Pages o servidor local)
            baseUrl: (() => {
                const isGithubPages = window.location.hostname.includes('github.io');
                return isGithubPages 
                    ? 'https://usm-argenis.github.io/Avatar_LSV/'
                    : '';
            })()
        };

        let scene, camera, renderer, controls, clock;
        let avatarModel, mixer;
        let animationCache = new Map();
        let currentAction = null;
        let avatarActual = 'Nancy';
        let isPaused = false;
        let ultimoTexto = '';
        let isAnimating = false;
        
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const MAX_CACHE_SIZE = isMobile ? 15 : 50;
        const LOAD_DELAY = isMobile ? 300 : 100;
        const LOOKAHEAD = isMobile ? 2 : 3;
        
        const INITIAL_CAMERA_POSITION = { x: 0, y: 1.6, z: 2.2 };
        const INITIAL_CAMERA_TARGET = { x: 0, y: 1.2, z: 0 };
        
        let currentSequence = [];
        let currentIndex = 0;
        let loaderInstance = null;
        let DICCIONARIO = {};

        async function init() {
            const loadingDiv = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');

            try {
                console.log('üöÄ Iniciando aplicaci√≥n LSV...');
                console.log('üìç Hostname:', window.location.hostname);
                console.log('üîß Config:', API_CONFIG);
                
                loadingText.textContent = 'Inicializando Three.js...';
                
                const container = document.getElementById('canvas-3d');
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(INITIAL_CAMERA_POSITION.x, INITIAL_CAMERA_POSITION.y, INITIAL_CAMERA_POSITION.z);
                camera.lookAt(INITIAL_CAMERA_TARGET.x, INITIAL_CAMERA_TARGET.y, INITIAL_CAMERA_TARGET.z);
                
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x1a1a2e);
                container.parentElement.replaceChild(renderer.domElement, container);
                
                // Agregar luces a la escena
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 10, 7.5);
                scene.add(directionalLight);
                
                const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
                directionalLight2.position.set(-5, 5, -5);
                scene.add(directionalLight2);
                
                console.log('‚úÖ Escena 3D configurada con luces');
                
                clock = new THREE.Clock();
                controls = new OrbitControls(camera, renderer.domElement);
                controls.target.set(INITIAL_CAMERA_TARGET.x, INITIAL_CAMERA_TARGET.y, INITIAL_CAMERA_TARGET.z);
                controls.autoRotate = false;
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.enableZoom = true;
                controls.enablePan = true;
                controls.update();
                
                loaderInstance = new GLTFLoader();

                loadingText.textContent = 'Cargando diccionario...';
                await cargarDiccionario();

                loadingText.textContent = `Cargando avatar ${avatarActual}...`;
                await cargarAvatar(avatarActual);

                loadingText.textContent = 'Configurando controles...';
                configurarEventos();
                
                loadingText.textContent = '‚úÖ Completado!';
                await new Promise(r => setTimeout(r, 500));
                loadingDiv.classList.add('hidden');
                
                document.getElementById('status').textContent = '‚úÖ Listo';
                animate();
                
            } catch (error) {
                console.error('Error en inicializaci√≥n:', error);
                loadingText.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function cargarDiccionario() {
            try {
                if (API_CONFIG.useBackend && API_CONFIG.backendUrl) {
                    const response = await Promise.race([
                        fetch(`${API_CONFIG.backendUrl}/api/diccionario`, {
                            method: 'GET',
                            headers: { 'Content-Type': 'application/json' }
                        }),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                    ]);

                    if (response.ok) {
                        DICCIONARIO = await response.json();
                        console.log('‚úÖ Diccionario cargado desde API backend');
                        return;
                    }
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è API backend no disponible, usando diccionario local:', error.message);
            }

            DICCIONARIO = obtenerDiccionarioLocal();
            console.log('‚úÖ Usando diccionario local embebido');
        }

        function obtenerDiccionarioLocal() {
            // Diccionario b√°sico embebido para funcionar sin backend
            return {
                // Saludos y despedidas
                'hola': { categoria: 'cortesia', archivo: 'hola' },
                'buenos dias': { categoria: 'cortesia', archivo: 'buenos dias' },
                'buenas noches': { categoria: 'cortesia', archivo: 'buenas noches' },
                'buenas tardes': { categoria: 'cortesia', archivo: 'buenas tardes' },
                'adios': { categoria: 'cortesia', archivo: 'adios' },
                'chao': { categoria: 'cortesia', archivo: 'chao' },
                
                // Cortes√≠a
                'gracias': { categoria: 'cortesia', archivo: 'gracias' },
                'muchas gracias': { categoria: 'cortesia', archivo: 'muchas gracias' },
                'de nada': { categoria: 'cortesia', archivo: 'de nada' },
                'permiso': { categoria: 'cortesia', archivo: 'permiso' },
                'mucho gusto': { categoria: 'cortesia', archivo: 'mucho gusto' },
                'bienvenido': { categoria: 'cortesia', archivo: 'bienvenido' },
                
                // Respuestas b√°sicas
                'si': { categoria: 'interrogantes', archivo: 'si' },
                'no': { categoria: 'interrogantes', archivo: 'no' },

                'como estas': { categoria: 'preguntas', archivo: 'como estas' },
                'que tal': { categoria: 'preguntas', archivo: 'que tal' },

                // Pronombres
                'yo': { categoria: 'personas', archivo: 'yo' },
                'tu': { categoria: 'personas', archivo: 'tu' },
                'el': { categoria: 'personas', archivo: 'el' },
                'ella': { categoria: 'personas', archivo: 'ella' },
                'nosotros': { categoria: 'personas', archivo: 'nosotros' },
                
                // Alfabeto
                'a': { categoria: 'alfabeto', archivo: 'a' },
                'b': { categoria: 'alfabeto', archivo: 'b' },
                'c': { categoria: 'alfabeto', archivo: 'c' },
                'd': { categoria: 'alfabeto', archivo: 'd' },
                'e': { categoria: 'alfabeto', archivo: 'e' },
                'f': { categoria: 'alfabeto', archivo: 'f' },
                'g': { categoria: 'alfabeto', archivo: 'g' },
                'i': { categoria: 'alfabeto', archivo: 'i' },
                'j': { categoria: 'alfabeto', archivo: 'j' },
                'o': { categoria: 'alfabeto', archivo: 'o' },
                's': { categoria: 'alfabeto', archivo: 's' },
                'y': { categoria: 'alfabeto', archivo: 'y' },
            };
        }

        async function cargarAvatar(nombreAvatar) {
            const rutasIntento = [
                `${API_CONFIG.baseUrl}test/output/glb/${nombreAvatar}/${nombreAvatar}.glb`,
                `${API_CONFIG.baseUrl}test/output/models/${nombreAvatar}.glb`,
                `output/glb/${nombreAvatar}/${nombreAvatar}.glb`
            ];

            for (const ruta of rutasIntento) {
                try {
                    const gltf = await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => reject(new Error('Timeout')), 15000);
                        loaderInstance.load(
                            ruta,
                            result => { clearTimeout(timeout); resolve(result); },
                            undefined,
                            err => { clearTimeout(timeout); reject(err); }
                        );
                    });

                    avatarModel = gltf.scene;
                    scene.add(avatarModel);
                    avatarModel.scale.set(1, 1, 1);
                    avatarModel.position.y = 0;

                    mixer = new THREE.AnimationMixer(avatarModel);
                    console.log(`‚úÖ Avatar ${nombreAvatar} cargado`);
                    return;
                } catch (error) {
                    console.log(`‚ö†Ô∏è Intento fallido: ${ruta}`);
                }
            }

            throw new Error(`No se pudo cargar el avatar ${nombreAvatar}`);
        }

        async function traducirConBackend(texto) {
            if (!API_CONFIG.useBackend) return null;

            try {
                console.log('üåê Conectando con API backend...');
                const response = await Promise.race([
                    fetch(`${API_CONFIG.backendUrl}/api/translate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            texto: texto,
                            avatar: avatarActual,
                            deletrear_desconocidas: true,
                            corregir_ortografia: true,
                            velocidad_deletreo: 1.2
                        })
                    }),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000))
                ]);

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const resultado = await response.json();
                console.log(`‚úÖ Backend: ${resultado.total_animaciones} animaciones generadas`);
                return resultado;
            } catch (error) {
                console.warn('‚ö†Ô∏è API backend no disponible:', error.message);
                return null;
            }
        }

        async function traducirYAnimar(texto) {
            if (isAnimating) return;
            
            isAnimating = true;
            ultimoTexto = texto;
            isPaused = false;
            
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('replayBtn').disabled = false;
            document.getElementById('animateBtn').disabled = true;
            document.getElementById('status').textContent = '‚è≥ Procesando...';
            
            let animacionesValidas = [];

            const resultadoBackend = await traducirConBackend(texto);
            if (resultadoBackend?.animaciones) {
                animacionesValidas = resultadoBackend.animaciones.map(anim => ({
                    texto: anim.nombre,
                    palabra: anim.nombre.toLowerCase()
                }));
                console.log(`ü§ñ ${animacionesValidas.length} animaciones desde backend`);
            } else {
                animacionesValidas = procesarTextoLocal(texto);
            }

            if (animacionesValidas.length === 0) {
                document.getElementById('status').textContent = '‚ö†Ô∏è No se encontraron palabras';
                isAnimating = false;
                document.getElementById('animateBtn').disabled = false;
                return;
            }

            await reproducirSecuencia(animacionesValidas);
        }

        function procesarTextoLocal(texto) {
            const palabras = texto.toLowerCase().trim().split(/\s+/);
            return palabras
                .filter(palabra => DICCIONARIO[palabra])
                .map(palabra => ({ texto: palabra, palabra }));
        }

        async function reproducirSecuencia(animacionesValidas) {
            console.log(`üé¨ Secuencia: ${animacionesValidas.map(a => a.texto).join(' ‚Üí ')}`);
            
            currentSequence = animacionesValidas.map(a => a.palabra);
            currentIndex = 0;

            for (let idx = 0; idx < animacionesValidas.length; idx++) {
                currentIndex = idx;
                document.getElementById('status').textContent = `‚ñ∂Ô∏è ${animacionesValidas[idx].texto}`;
                await cargarYReproducirAnimacion(animacionesValidas[idx].palabra);
            }

            document.getElementById('status').textContent = '‚úÖ Secuencia completada';
            isAnimating = false;
            document.getElementById('animateBtn').disabled = false;
        }

        async function cargarYReproducirAnimacion(palabra) {
            const palabraNormalizada = palabra.toLowerCase().trim();
            if (!DICCIONARIO[palabraNormalizada]) return;

            if (animationCache.has(palabraNormalizada)) {
                await reproducirAnimacion(animationCache.get(palabraNormalizada), palabra);
                return;
            }

            const { categoria, archivo } = DICCIONARIO[palabraNormalizada];
            let nombreArchivo = avatarActual === 'Remy' ? archivo.replace(/ /g, '_') : archivo;
            const rutaCompleta = `${API_CONFIG.baseUrl}test/output/glb/${avatarActual}/${categoria}/${avatarActual}_resultado_${nombreArchivo}.glb`;

            return new Promise((resolve) => {
                const timeout = setTimeout(() => {
                    console.error(`‚è±Ô∏è Timeout cargando: ${palabra}`);
                    resolve();
                }, 10000);

                loaderInstance.load(
                    rutaCompleta,
                    async (gltf) => {
                        clearTimeout(timeout);
                        if (gltf.animations?.length > 0) {
                            const clip = gltf.animations[0];
                            
                            if (animationCache.size >= MAX_CACHE_SIZE) {
                                animationCache.delete(animationCache.keys().next().value);
                            }
                            
                            animationCache.set(palabraNormalizada, clip);
                            await reproducirAnimacion(clip, palabra);
                        }
                        resolve();
                    },
                    undefined,
                    () => { clearTimeout(timeout); resolve(); }
                );
            });
        }

        async function reproducirAnimacion(clip, palabra) {
            return new Promise((resolve) => {
                if (currentAction) currentAction.stop();

                const action = mixer.clipAction(clip);
                action.reset();
                action.setLoop(THREE.LoopOnce);
                action.clampWhenFinished = true;
                action.play();

                currentAction = action;

                mixer.addEventListener('finished', function onFinished(e) {
                    if (e.action === action) {
                        mixer.removeEventListener('finished', onFinished);
                        resolve();
                    }
                });
            });
        }

        function resetCamera() {
            camera.position.copy(new THREE.Vector3(INITIAL_CAMERA_POSITION.x, INITIAL_CAMERA_POSITION.y, INITIAL_CAMERA_POSITION.z));
            controls.target.copy(new THREE.Vector3(INITIAL_CAMERA_TARGET.x, INITIAL_CAMERA_TARGET.y, INITIAL_CAMERA_TARGET.z));
            controls.update();
        }

        function configurarEventos() {
            document.getElementById('animateBtn').addEventListener('click', () => {
                const texto = document.getElementById('textInput').value.trim();
                if (texto) traducirYAnimar(texto);
            });

            document.getElementById('textInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const texto = document.getElementById('textInput').value.trim();
                    if (texto) traducirYAnimar(texto);
                }
            });

            document.getElementById('pauseBtn').addEventListener('click', () => {
                isPaused = !isPaused;
                const btn = document.getElementById('pauseBtn');
                
                if (isPaused) {
                    if (mixer) mixer.timeScale = 0;
                    btn.classList.add('paused');
                    document.getElementById('pauseIcon').textContent = '‚ñ∂Ô∏è';
                    document.getElementById('pauseText').textContent = 'Reanudar';
                } else {
                    if (mixer) mixer.timeScale = 1;
                    btn.classList.remove('paused');
                    document.getElementById('pauseIcon').textContent = '‚è∏Ô∏è';
                    document.getElementById('pauseText').textContent = 'Pausar';
                }
            });

            document.getElementById('replayBtn').addEventListener('click', () => {
                if (ultimoTexto) traducirYAnimar(ultimoTexto);
            });

            document.getElementById('resetCameraBtn').addEventListener('click', resetCamera);

            document.getElementById('avatarSelect').addEventListener('change', async (e) => {
                avatarActual = e.target.value;
                scene.remove(avatarModel);
                animationCache.clear();
                document.getElementById('status').textContent = `Cargando ${avatarActual}...`;
                
                try {
                    await cargarAvatar(avatarActual);
                    document.getElementById('status').textContent = '‚úÖ Avatar actualizado';
                } catch (error) {
                    document.getElementById('status').textContent = `‚ùå Error: ${error.message}`;
                }
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (mixer && !isPaused) {
                mixer.update(delta);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
